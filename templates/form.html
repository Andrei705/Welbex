{% extends "base.html" %}

{% block title %} Форма для заполнения базы данных {% endblock %}

{% block body%}
<form action="/completion" method="post">
    <p><input type="date" name="date" placeholder="Введите дату" size="25" /></p>
    <p><input type="text" name="name" placeholder="Введите название города" size="25"  /></p>
    <p><input type="number" name="quantity" placeholder="Введите количество" size="25"  /></p>
    <p><input type="number" name="distance" placeholder="Введите расстояние" size="25"  /></p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
{% endblock %}
